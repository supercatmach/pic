function scaleContent() {
  const designWidth = 1800;
  const designHeight = 900;
  const scaler = document.querySelector(".scaler");

  const clientWidth = document.documentElement.clientWidth;
  const clientHeight = document.documentElement.clientHeight;

  const scaleX = clientWidth / designWidth;
  const scaleY = clientHeight / designHeight;
  const scale = Math.min(scaleX, scaleY);

  const offsetX = (clientWidth - designWidth * scale) / 2; 
  const offsetY = (clientHeight - designHeight * scale) / 2; 

  scaler.style.transformOrigin = "top left";
  scaler.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`; // ✅ 修正 transform
}

window.addEventListener("DOMContentLoaded", scaleContent);
window.addEventListener("resize", scaleContent);

function getCantOutCards(card, epgtw) {
  const cantoutcd = [Number(card[1])]; // 中間牌必不能捨

  if (epgtw === "eat") {
    const c0 = Number(card[0]);
    const c1 = Number(card[1]); // 中間
    const c2 = Number(card[2]);

    const min = Math.min(c0, c1, c2);
    const max = Math.max(c0, c1, c2);

    const isValidSuit = (a, b) => isSameSuit(a, b);

    // 向下吃（如 2,3,4）-> mtd 是最大值 -> 保護 min -1
    if (c1 === max) {
      const protect = min - 1;
      if (isValidSuit(min, protect)) cantoutcd.push(protect);
    }

    // 向上吃（如 4,5,6）-> mtd 是最小值 -> 保護 max +1
    else if (c1 === min) {
      const protect = max + 1;
      if (isValidSuit(max, protect)) cantoutcd.push(protect);
    }

    // 中間吃（如 3,4,5），不需要額外保護
  }

  return cantoutcd;
}

// 判斷是否同一花色
function isSameSuit(a, b) {
  return Math.ceil(a / 9) === Math.ceil(b / 9);
}
